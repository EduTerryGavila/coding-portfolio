<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pókemon Search App</title>
    
    <link rel="stylesheet" href="pokedex.css">

</head>
<body>
    <div class="container card">
        <h1>Pókemon Search App</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter Pókemon name or ID" required />
            <button id="search-button">Search</button>
        </div>
        
        <div id="creature-details" class="details-card">
            <img id="creature-image" alt="Pokémon Image" style="display:none;" />
            <h2 id="creature-name"></h2>
            <p id="creature-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="hp"></p>
            <p id="attack"></p>
            <p id="defense"></p>
            <p id="special-attack"></p>
            <p id="special-defense"></p>
            <p id="speed"></p>
            <p id="types"></p>
            <p id="ability"></p>
            <p id="ability-description"></p>
        </div>
    </div>
    
    <script src="pokedex.js"></script> 
</body>
</html>
