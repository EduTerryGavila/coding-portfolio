<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container card">
        <h1>Creature Search App</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter Creature name or ID" required />
            <button id="search-button">Search</button>
        </div>
        
        <div id="creature-details" class="details-card">
            <h2 id="creature-name"></h2>
            <p id="creature-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="hp"></p>
            <p id="attack"></p>
            <p id="defense"></p>
            <p id="special-attack"></p>
            <p id="special-defense"></p>
            <p id="speed"></p>
            <p id="types"></p>
            <p id="ability"></p>
            <p id="ability-description"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
